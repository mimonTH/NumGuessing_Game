<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta title="Guess the Number Game">
        <title>Guess the Number Game!</title>
        <link rel="stylesheet" href="style_original.css">
    </head>
    <body>
        <!-- <div class="welcome_section">

        <div class="game_section">

            <div class="show_area">
                <h2>GUESS THE NUMBER BETWEEN 1 TO 40!</h2>
                <div class="message_area" id="message_area_id">
                    Result for your guess!
                </div>
                <div class="num_area">
                    <input type="number" id="chosen_num_area" value=""
                        placeholder="Chosen Number" readonly />

                    <div class="attempts_area">ATTEMPTS : <span
                            id="attemptCount">5</span></div>
                </div>
                <div class="clickable_btn_area">
                    <button class="btn_area check disabled">CHECK</button>
                    <button class="btn_area new_game">NEW GAME</button>
                </div>
            </div>
            <div class="content_area">
                <div class="num_grid_area">
                    <!-- 1 to 40 numbers -->
                    <div class="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                        <button>11</button>
                        <button>12</button>
                        <button>13</button>
                        <button>14</button>
                        <button>15</button>
                        <button>16</button>
                        <button>17</button>
                        <button>18</button>
                        <button>19</button>
                        <button>20</button>
                        <button>21</button>
                        <button>22</button>
                        <button>23</button>
                        <button>24</button>
                        <button>25</button>
                        <button>26</button>
                        <button>27</button>
                        <button>28</button>
                        <button>29</button>
                        <button>30</button>
                        <button>31</button>
                        <button>32</button>
                        <button>33</button>
                        <button>34</button>
                        <button>35</button>
                        <button>36</button>
                        <button>37</button>
                        <button>38</button>
                        <button>39</button>
                        <button>40</button>
                    </div>
                </div>
                <div class="history_num_area">
                    <h4>HISTORY</h4>
                    <div class="history_list" id="history_list_id">
                        <!-- <div>15</div>
                        <div>21</div>
                        <div>24</div>
                        <div>1</div>
                        <div>28</div> -->
                    </div>
                </div>
            </div>

        </div>

</html>
